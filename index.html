<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="font-[Outfit]">
    <!-- Global Container -->
    <div
      class="global-container bg-slate-900 h-screen flex items-center justify-center"
    >
      <!-- Card Container -->
      <div
        class="card-container p-6 flex flex-col bg-blue-950 rounded-2xl gap-6 w-[350px] h-[596px]"
      >
        <div
          class="img-container hover:bg-teal-300 hover:bg-blend-multiply rounded-lg group relative transition duration-300 cursor-pointer"
        >
          <img
            class="w-[302px] h-[302px] rounded-lg hover:opacity-40"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
          <img
            class="hidden group-hover:block absolute top-[43%] right-[42%]"
            src="./images/icon-view.svg"
            alt=""
          />
        </div>
        <div class="content-container">
          <div class="content-details-container flex flex-col gap-4">
            <h3
              class="font-semibold text-2xl text-white hover:text-teal-300 cursor-pointer"
            >
              Equilibrium #3429
            </h3>
            <p class="font-light text-lg text-blue-300/60 leading-6 mb-4">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex justify-between">
              <p class="flex gap-3 items-center text-teal-300">
                <img
                  class="w-[15px] h-[15px]"
                  src="./images/icon-ethereum.svg"
                  alt=""
                />
                0.041 ETH
              </p>
              <p class="flex gap-3 items-center text-blue-300/60">
                <img
                  class="w-[15px] h-[15px]"
                  src="./images/icon-clock.svg"
                  alt=""
                />
                3 days left
              </p>
            </div>
          </div>
          <div class="mt-4"><hr /></div>
          <div class="flex gap-4 items-center mt-4">
            <img
              class="h-[33px] w-[33px] border border-white rounded-full"
              src="./images/image-avatar.png"
              alt=""
            />
            <p class="text-blue-300/60">
              Creation of
              <span class="text-white ml-1 hover:text-teal-300 cursor-pointer"
                >Jule Wyvern</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
